<section class="hero-project">
  <div class="hero-project__background _lazy">
    <img data-src="@img/page-project-hero.png" src="@img/1x1.png" alt="">
  </div>
  <div class="hero-project__shadow"></div>
  <div class="hero-project__container container">
    <h1 class="hero-project__title _anim-items _anim-no-hide _anim-show _anim-delay__1">Проекты</h1>
    <form class="hero-project__form form-valid">
      <span class="hero-project__subtitle _anim-items _anim-no-hide _anim-show _anim-delay__2">Заказать сейчас</span>

      <div class="hero-project__form-inputs">
        <label class="hero-project__label _anim-items _anim-no-hide _anim-show _anim-delay__3" for="name">
          <input tabindex="1" id="name" class="hero-project__input" placeholder="Имя" type="text">
        </label>
        <label class="hero-project__label _anim-items _anim-no-hide _anim-show _anim-delay__4" for="phone-project-hero">
          <input tabindex="2" data-tel="phone" id="phone-project-hero" class="hero-project__input" placeholder="Номер"
            type="text">
        </label>
        <button tabindex="3"
          class="hero-project__button component__button-yellow _anim-items _anim-no-hide _anim-show _anim-delay__5"
          type="submit"><span>Отправить</span></button>
      </div>

    </form>
  </div>
</section>
