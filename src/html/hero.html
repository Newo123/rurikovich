<section class="hero">
  <div class="hero__background _lazy">
    <img data-src="@img/hero.png" src="@img/1x1.png" alt="">
  </div>
  <div class="hero__shadow"></div>
  <div class="hero__container container">
    <h1 class="hero__title _anim-items _anim-no-hide _anim-show _anim-delay__1">Детейлинг,<br> пленки, покрытия</h1>
    <form class="hero__form form-valid">
      <label class="hero__label _anim-items _anim-no-hide _anim-show _anim-delay__2" for="name">
        <input tabindex="1" class="hero__input" id="name" type="text" placeholder="Имя">
      </label>
      <label class="hero__label _anim-items _anim-no-hide _anim-show _anim-delay__3" for="phone-hero">
        <input tabindex="2" data-tel="phone" class="hero__input" id="phone-hero" type="text" placeholder="Номер">
      </label>
      <label class="hero__label _anim-items _anim-no-hide _anim-show _anim-delay__4" for="service">
        <input tabindex="3" class="hero__input" id="service" type="text" placeholder="Услуга">
      </label>
      <button tabindex="4"
        class="hero__button component__button-yellow _anim-items _anim-no-hide _anim-show _anim-delay__5"
        type="submit"><span>Отправить</span></button>
    </form>
  </div>
</section>
