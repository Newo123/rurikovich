<section class="callback">
  <div class="callback__container">
    <div class="callback__left _lazy">
      <img data-src="@img/form.png" src="@img/1x1.png" alt="form">
    </div>
    <div class="callback__right">
      <form class="callback__form form-valid">
        <h3 class="callback__form-title _anim-items _anim-no-hide _anim-show _anim-delay__1">Заказать услугу</h3>
        <label class="callback__form-label _anim-items _anim-no-hide _anim-show _anim-delay__2" for=""><input id="name"
            class="callback__form-input" type="text" placeholder="Имя"></label>
        <label class="callback__form-label _anim-items _anim-no-hide _anim-show _anim-delay__3" for=""><input
            data-tel="phone" id="phone" class="callback__form-input" type="text" placeholder="Номер"></label>
        <label class="callback__form-label _anim-items _anim-no-hide _anim-show _anim-delay__4" for=""><input
            id="service" class="callback__form-input" type="text" placeholder="Услуга"></label>
        <button
          class="callback__form-button component__button-black _anim-items _anim-no-hide _anim-show _anim-delay__5"
          type="submit"><span>Отправить
            заявку</span></button>
        <p class="callback__form-time _anim-items _anim-no-hide _anim-show _anim-delay__6">Ответим в течение 5 минут</p>
      </form>
    </div>
  </div>
</section>
